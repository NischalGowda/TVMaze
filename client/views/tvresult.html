<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/custom.css">
</head>

<body>
<h3 ng-if="fact != null"> Search Result: </h3>
	<div ng-repeat="a in fact">
	<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading"  style="background-color:DimGray;color:White">
		<div class="row">
		  	<div class="col-sm-4">
		  		<div ng-if="a.show.image.medium == null">
		  			<img src="/image/pic.jpg" height="250" width="210">
		  		</div>
		  		<img src="{{a.show.image.medium}}">
		  	</div>

			<div class="col-sm-6">
				<h3>{{a.show.name}}</h3></br>
  		  		<p align="justify" ng-bind-html='a.show.summary | trustHTML'></p>
  		  		<a href="/shows/{{a.show.id}}" class="btn btn-warning pull-right">Details</a></div>
		  	</div>
		</div>
		</div>
  	</div>
	</div>
	</div>
</body>
</html>
